<br>
<button mat-raised-button color="accent" (click)="openDialogAgregar()"> Agregar</button>
<br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Temporada">
        <th mat-header-cell *matHeaderCellDef> Temporada </th>
        <td mat-cell *matCellDef="let element"> {{element.Temporada}} </td>
    </ng-container>

    <ng-container matColumnDef="Categorías">
        <th mat-header-cell *matHeaderCellDef> Categorías </th>
        <td mat-cell *matCellDef="let element"> {{element.Categorías}} </td>
    </ng-container>

    <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
    </ng-container>

    <ng-container matColumnDef="Descuento">
        <th mat-header-cell *matHeaderCellDef> Descuento </th>
        <td mat-cell *matCellDef="let element"> {{element.Descuento}} </td>
    </ng-container>

    <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
