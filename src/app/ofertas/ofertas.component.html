<br>
<button mat-raised-button color="accent" (click)="openDialogAgregar()"> Agregar</button>
<br><br>
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese información" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover">
  
    <!-- Position Column -->


    <ng-container matColumnDef="Temporada">
      <th mat-header-cell *matHeaderCellDef> Temporada </th>
      <td mat-cell *matCellDef="let element"> {{element.Temporada}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Categorias">
      <th mat-header-cell *matHeaderCellDef> Categorias </th>
      <td mat-cell *matCellDef="let element"> {{element.Categorias}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Descuento">
      <th mat-header-cell *matHeaderCellDef> Descuento </th>
      <td mat-cell *matCellDef="let element"> {{element.Descuento}} </td>
    </ng-container>

    <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Descripcion}}</td>
      </ng-container>    
      <ng-container matColumnDef="Modificar">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" (click)="openDialogModificar(element)">Modificar</button></td>
      </ng-container>        

      
      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Asegurese que la información solicitada exista"{{input.value}}"</td>
    </tr>
    
  </table>
