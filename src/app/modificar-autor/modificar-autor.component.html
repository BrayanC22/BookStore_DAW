<mat-card> 
    <div style="text-align:center;">
        <mat-card-title>Modificar Autor</mat-card-title>
    </div>   
    <br>
    <form [formGroup]='formAutor'>
        <mat-form-field class="campos-field">
            <input matInput placeholder="Nombre" formControlName="Nombre" #Nombre>
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Biografia" formControlName="Biografia" #Biografia>
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Telefono" formControlName="Telefono" #Telefono>
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Foto" formControlName="Foto" #Foto>
        </mat-form-field>

        <button mat-raised-button [disabled]="formAutor.invalid" (click)="onSubmit()">Aceptar</button>  
        <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button> 
    </form>
    
</mat-card>
