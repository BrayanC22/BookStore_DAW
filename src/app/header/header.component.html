<title>BOOKSTORE</title>
<header>
    <div class="">
        <div class="bg-light">
            <nav class="navbar navbar-expand-md navbar-dark bg-primary border-5 border-bottom border-primary"
                id="navegacion">
                <div class="container-fluid">

                    <a href="#" class="navbar-brand">
                        <img src="../../assets/Recursos/Imagenes/book-icon.png" width="25" height="25" class="d-inline-block align-top" alt="">
                        BOOKSTORE
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                        data-bs-target="#MenuNavegacion">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div id="MenuNavegacion" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-3">
                        
                        <li *ngIf="logged; else login" class="nav-item"><a class="nav-link text-nowrap" id="username">{{username}}</a></li>
                            <ng-template #login>
                                <a class="nav-link text-nowrap"(click)="openDialogSesion()">Iniciar sesión</a>
                            </ng-template>
                        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Libros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Autores</a></li>
                        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">Opciones de soporte</a>
                            <ul class="dropdown-menu bg-primary">
                                <li><a class="dropdown-item bg-primary" href="#">Configuración</a></li>
                                <li><a class="dropdown-item bg-primary" href="#">Cuenta</a></li>
                                <li><a class="dropdown-item bg-primary" href="#">Información</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
