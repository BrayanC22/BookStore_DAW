<mat-card> 
    <div style="text-align:center;">
        <mat-card-title>Nuevo Libro</mat-card-title>
    </div>   
    <br>
    <form [formGroup]="formLibro">
        <mat-form-field class="campos-field">
            <input matInput placeholder="Titulo" formControlName="Titulo">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Nombre" formControlName="Nombre">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Categoria" formControlName="Categoria">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Precio" formControlName="Precio">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Descripcion" formControlName="Descripcion">
        </mat-form-field>
        <mat-form-field class="campos-field">
            <input matInput placeholder="Iva" formControlName="Iva">
        </mat-form-field>

        <button mat-raised-button [disabled]="formLibro.invalid" >Aceptar</button>  
        <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>      
    </form>
    
</mat-card>
